<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>togue</title>
    <link rel="stylesheet" href="../rogue/rogue.css">
    <link rel="stylesheet" href="../common/common.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-title">
            模拟宇宙数据总览
        </div>
        <div class="header-uid">
            uid 100248929 ROKI
        </div>
        <div class="header-content">
            <div class="header-content-block">
                <div class="header-content-block-value">
                        29
                </div>
                <div class="header-content-block-title">
                    技能树已激活
                </div>
            </div>
            <div class="header-content-block">
                <div class="header-content-block-value">
                    29
                </div>
                <div class="header-content-block-title">
                    技能树已激活
                </div>
            </div>
            <div class="header-content-block">
                <div class="header-content-block-value">
                    29
                </div>
                <div class="header-content-block-title">
                    技能树已激活
                </div>
            </div>
        </div>
    </div>
    <div class="statistics-before">
        统计周期：2023.06.05 - 2023.06.12
    </div>
    <div class="records-header">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="records-header-title">
            本期通关次数：
        </div>
        <div class="records-header-value">
            1
        </div>
    </div>
    <div class="record">
        <div class="record-world">
            <img class="record-world-icon" src="./ball.png"/>
            <div>第六世界 I</div>
            <div class="high-score">
                <div class="high-score-title">当前最高积分</div>
                <div class="high-score-value">3200</div>
            </div>
        </div>
        <div class="record-time">
            挑战时间： 2023.06.03 17:45
        </div>
        <div class="divider"></div>
        <div class="record-characters">
            <div class="record-characters-title">
                通关使用角色
            </div>
            <div class="record-characters-list">
                <div class="avatar-box">
                    <div class="avatar rarity{{avatar.rarity}}">
                        <span class="life life{{ avatar.rank }}">{{ avatar.rank }}魂</span>
                        <div>
                            <img class="avatar-img" src="https://uploadstatic.mihoyo.com/darkmatter/hkrpg/prod_gf_cn/item_icon_745c4j/161f78a719a553426823c3c65c354dff.png" />
                        </div>
                        <div class="avatar-inner"></div>
                        <div class="avatar-banner">
                            等级 60
                        </div>
                        <div class="avatar-element" style="border-color: var(--borderColor-lightning);">
                            <img src="../common/element/lightning.png" />
                        </div>
                    </div>
                </div>
                <div class="avatar-box">
                    <div class="avatar rarity{{avatar.rarity}}">
                        <span class="life life{{ avatar.rank }}">{{ avatar.rank }}魂</span>
                        <div>
                            <img class="avatar-img" src="https://uploadstatic.mihoyo.com/darkmatter/hkrpg/prod_gf_cn/item_icon_745c4j/161f78a719a553426823c3c65c354dff.png" />
                        </div>
                        <div class="avatar-inner"></div>
                        <div class="avatar-banner">
                            等级 60
                        </div>
                        <div class="avatar-element" style="border-color: var(--borderColor-lightning);">
                            <img src="../common/element/lightning.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="record-wish">
            <div class="record-wish-icon">
                <img src="../common/path/丰饶.png"/>
            </div>
            <div class="circle-3">
                16
            </div>
            <div class="record-wish-icon">
                <img src="../common/path/丰饶.png"/>
            </div>
            <div class="circle-3">
                16
            </div>
        </div>
        <div class="record-wish-detail">
            <div class="record-wish-detail-header">
                <span>获得祝福</span>
            </div>
            <div class="record-wish-detail-content">
                <div class="record-wish-detail-content-left">
                    <div class="record-wish-icon">
                        <img src="../common/path/丰饶.png"/>
                    </div>
                    <div class="record-wish-detail-content-left-title">
                        [欢愉]：
                    </div>
                </div>
                <div class="record-wish-detail-content-right">
                    <div class="record-wish-detail-content-items-3">
                        <div class="record-wish-detail-content-items-content"> 命途回想：【欢愉】</div>
                        <div class="record-wish-detail-content-items-content-badge">
                            已升级
                        </div>
                    </div>
                    <div class="record-wish-detail-content-items-2">
                        <div class="record-wish-detail-content-items-content"> 命途回想：【欢愉】</div>
                        <div class="record-wish-detail-content-items-content-badge">
                            已升级
                        </div>
                    </div>
                    <div class="record-wish-detail-content-items-1">
                        <div class="record-wish-detail-content-items-content"> 命途回想：【欢愉】</div>
                        <div class="record-wish-detail-content-items-content-badge">
                            已升级
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="record-wish-detail">
            <div class="record-wish-detail-header">
                <span>获得奇物</span>
            </div>
            <div class="record-wish-detail-content">
                <div class="qiwu">
                    <img src="https://act-webstatic.mihoyo.com/game_record/hkrpg/SpriteOutput/Rogue/MiracleIcon/1029.png"/>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
<style>
    .header {
        background-image: url('./bg.png');
        background-size: contain;
        background-repeat: no-repeat;
        /*width: 784px;*/
        height: 220px;
    }
    .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("oblivious_bg@2x.7b5d7b38.png") no-repeat;
        filter: hue-rotate(280deg);
        background-color: #100A0E;
        mix-blend-mode: screen;
        opacity: 0.9;
        z-index: -1;
    }
</style>
