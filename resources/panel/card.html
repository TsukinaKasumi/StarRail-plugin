<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>角色面板gx</title>
    <link rel="stylesheet" href="{{pluResPath}}panel/card.css">
  </head>

  <body>
    <div class="card-container">
      <div class="bkg">
        <img src="{{pluResPath}}panel/resources/logo.png" alt="">
      </div>
      <div class="header">
        <div class="title">
          <div class="text">#更新面板</div>
          <div class="uid">UID:{{uid}}</div>
        </div>
        <div class="tips">
          <ul>
            <li>面板数据请求成功</li>
            <li>你可以发送 #角色名+面板 例如 #希儿面板 命令来查看相关数据</li>
          </ul>
        </div>
      </div>
      <div class="char-list">
        {{each data as char i}}
        <div class="item">
          <div class="avatar">
            <img src="{{pluResPath}}panel/resources/avatar/{{char.avatarId}}.png" alt="">
          </div>
          <div class="name"><span class="{{char.is_new?'update_dot':''}}"></span>{{char.name}}</div>
        </div>
        {{/each}}
      </div>
      <div class="footer">
        <div class="left"><span class="update_dot"></span>为本次更新角色</div>
        <div class="right">当前面板更新服务：{{api}}</div>
      </div>
    </div>
  </body>

</html>
