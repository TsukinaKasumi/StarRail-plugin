<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>acatar</title>
</head>
<body>
<div class="container">
  <div class="name">
      <div class="icon">
          <img src="{{icon}}"/>
      </div>
    <div>

      <div class="rarity">
          {{each rarity item}}
          <img class="star" src="{{pluResPath}}/common/cont/star.png"/>
          {{/each}}
      </div>
      <div>
        <div class="name-name">
          <img class="element" src="{{pluResPath}}/common/element/{{element}}.png"/>
            {{name}} <span class="rank">{{rank}}</span>
        </div>
        <div class="name-level">
          等级 {{level}}
        </div>

      </div>

    </div>
      <div class="wq">
          <img class="wq-icon" src="{{equip.icon}}"/>
            <div class="wq-name">
                <span style="font-weight: bold">{{equip.name}}</span> 等级 {{equip.level}}
            </div>
      </div>

  </div>
    <div class="syw">
        <div class="syw-content">
            {{each relics item}}
            <div>
                <img class="syw-icon" style="background: {{item.bg}};border: {{item.border}} solid 2px;" src="{{item.icon}}"/>
            </div>
            {{/each}}
            {{each ornaments item}}
            <div>
                <img class="syw-icon" style="background: {{item.bg}};border: {{item.border}} solid 2px;" src="{{item.icon}}"/>
            </div>
            {{/each}}
        </div>
        <div class="mz">
            {{each ranks item}}
            <div class="mz-item">
                <div>
                    <img style="position: absolute;width: {{item.width}}%;left: 17px;top: {{item.top}}px" src="{{pluResPath}}/avatar/padlock.svg"/>
                </div>
                <img class="mz-icon" src="{{item.icon}}"/>
            </div>
            {{/each}}
        </div>
    </div>
    <div class="logo">
        <span style="font-weight: bold">{{@sys.createdby}}</span>
        uid {{uid}}
    </div>


</div>
</body>
</html>
