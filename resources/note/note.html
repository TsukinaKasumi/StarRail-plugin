<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>note</title>
        <link rel="stylesheet" href="{{pluResPath}}/note/note.css">
    </head>
    <body>
        <div class="card-container">
            <div class="main-content">
                <div class="info">
                    <div class="user-info">
                        <div class="avatar">
                            <!--这里是头像图片-->
                            <img src="{{ktl_avatar}}" alt="">
                        </div>
                        <div class="user-info-text">
                            <!--昵称-->
                            <div class="user-name">{{ktl_name}}</div>
                            <!--UID-->
                            <div class="user-uid">UID:{{uid}}</div>
                        </div>
                    </div>
                    <div class="power-info">
                        <div class="info-box">
                            <!--体力值-->
                            <span class="count">{{current_stamina}}/{{max_stamina}}</span>
                            <!--回复剩余时间-->
                            <span class="time">{{ktl_full}}</span>
                        </div>
                        <!--预计完全恢复时间-->
                        {{ if ktl_full_time_str }}
                            <div class="time-now">{{ktl_full_time_str}}</div>
                        {{ /if }}
                    </div>
                </div>
                <div class="dispatch-list">
                    <div class="list">
                        {{each expeditions ex}}
                        <div class="item">
                            <div class="icon">
                                <img src="{{pluResPath}}/note/resources/{{ex.icon}}" alt="">
                            </div>
                            <div class="item-info">
                                <div class="name">{{ex.name}}</div>
                                <div class="time"><span class="time-text">{{ex.remaining_time}}</span></div>
                            </div>
                            <div class="use-char">
                                {{each ex.avatars avatar}}
                                <div class="char-logo"><img src="{{avatar}}" alt=""></div>
                                {{/each}}
                            </div>
                        </div>
                        {{/each}}
                        <div class="card-info">
                            {{@sys.createdby}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="char">
                <img src="{{pluResPath}}/note/resources/char.png" alt="">
            </div>
        </div>
    </body>

</html>
